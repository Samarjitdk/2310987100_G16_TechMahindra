<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle_Site</title>
  </head>
  <body>
    <div>
      <nav>
        <img src="./images/logo.svg" alt="Reload" />
        <button>Try It Free</button>
      </nav>
      <div class="main">
        <div class="main-content">
          Build The Community Your Fans Will Love
          <br />
          <span>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </span>
        </div>
        <div class="main-button">
          <button>Get Started For Free</button>
        </div>
      </div>
      <div class="sec1">
        <img src="./images/screen-mockups.svg" alt="Reload" />
      </div>
      <div class="sec2">
        <div class="sec2-1">
          <div class="sec-2-1-1">
            <div class="sec-2-img">
              <img src="./images/icon-communities.svg" alt="Reload" />
              <div class="sec-2-desc">
                1.4k+ <br>Communities Formed
              </div>
            </div>
          </div>
          <div class="sec-2-1-2">
            <div class="sec-2-img">
              <img src="./images/icon-messages.svg" alt="Reload" />
              <div class="sec-2-desc">
                2.7m+ <br>Messages Sent
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
